<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acceso al Sistema üîê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        .form-control {
            background-color: #2d2d2d;
            border: 1px solid #444;
            color: white;
            height: 50px;
            border-radius: 10px;
        }
        .form-control:focus {
            background-color: #333;
            color: white;
            border-color: #0d6efd;
            box-shadow: none;
        }
        /* Color del placeholder (texto de ayuda dentro del input) */
        .form-control::placeholder {
            color: #888;
        }
        .btn-login {
            height: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="card card-login text-center animate__animated animate__fadeIn">
        <div class="mb-4">
            <span style="font-size: 4rem;">üêü</span>
            <h3 class="mt-3 fw-bold text-white">CevicheOS</h3>
            <p class="text-secondary">Sistema de Restaurante v1.0</p>
        </div>

        {% if form.errors %}
            <div class="alert alert-danger py-2 mb-3">
                <small>‚ö†Ô∏è Usuario o contrase√±a incorrectos</small>
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-3 text-start">
                <!-- CAMBIO: Usamos text-white para m√°xima visibilidad -->
                <label class="form-label text-white small fw-bold">USUARIO</label>
                <input type="text" name="username" class="form-control" placeholder="Ej: admin" autofocus required>
            </div>

            <div class="mb-4 text-start">
                <!-- CAMBIO: Usamos text-white para m√°xima visibilidad -->
                <label class="form-label text-white small fw-bold">CONTRASE√ëA</label>
                <input type="password" name="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-login shadow">
                INGRESAR
            </button>

            <input type="hidden" name="next" value="{{ next }}">
        </form>

        <div class="mt-4">
            <!-- Este lo dejamos un poco m√°s suave pero legible -->
            <small class="text-secondary">¬øOlvidaste tu clave? Pide ayuda al Admin.</small>
        </div>
    </div>

</body>
</html>
